name: CodeQL-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Detect application type
      - name: Detect Application Type
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "lang=java" >> $GITHUB_OUTPUT
          elif ls *.sln >/dev/null 2>&1; then
            echo "lang=dotnet" >> $GITHUB_OUTPUT
          else
            echo "lang=unknown" >> $GITHUB_OUTPUT

      # 3️⃣ Setup SDKs and Build
      - name: Setup and Build .NET
        if: ${{ steps.detect.outputs.lang == 'dotnet' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore and Build .NET
        if: ${{ steps.detect.outputs.lang == 'dotnet' }}
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Setup Java
        if: ${{ steps.detect.outputs.lang == 'java' }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java Project
        if: ${{ steps.detect.outputs.lang == 'java' }}
        run: mvn clean compile

      # 4️⃣ Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.detect.outputs.lang }}

      # 5️⃣ Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
