name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Application Type
        id: detect
        run: |
          if [ -f "pom.xml" ]; then
            echo "lang=java" >> "$GITHUB_OUTPUT"
          elif ls *.sln >/dev/null 2>&1; then
            echo "lang=dotnet" >> "$GITHUB_OUTPUT"
          else
            echo "lang=unknown" >> "$GITHUB_OUTPUT"
          fi

      # Setup Java only if project is Java
      - name: Setup Java
        if: steps.detect.outputs.lang == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Setup .NET only if project is .NET
      - name: Setup .NET SDK
        if: steps.detect.outputs.lang == 'dotnet'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Build Java project
      - name: Build Java
        if: steps.detect.outputs.lang == 'java'
        run: mvn -B package --file pom.xml

      # Build .NET project
      - name: Restore .NET dependencies
        if: steps.detect.outputs.lang == 'dotnet'
        run: dotnet restore

      - name: Build .NET
        if: steps.detect.outputs.lang == 'dotnet'
        run: dotnet build --configuration Release --no-restore

      - name: Initialize CodeQL
        if: steps.detect.outputs.lang != 'unknown'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.detect.outputs.lang }}

      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.lang != 'unknown'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ steps.detect.outputs.lang }}"
